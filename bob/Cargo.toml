[package]
name = "bob"
version = "2.0.0-alpha.9"
authors = [
    "Kirill Bushminkin <kb@qoollo.com>",
    "Pavel Iakushin <pyakushin@qoollo.com>",
]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bitflags = "1.3"
bob-backend = { path = "../bob-backend" }
bob-common = { path = "../bob-common" }
bob-grpc = { path = "../bob-grpc" }
bytes = "1.1"
cfg-if = "1.0"
chrono = "0.4"
futures = { version = "0.3", features = ["thread-pool"] }
http = "0.2"
humantime = "2.1.0"
hyper = { version = "0.14", default-features = false }
infer = "0.5"
lazy_static = "1.4.0"
log = "0.4"
metrics = { version = "0.17", features = ["std"] }
mockall = "0.10"
pipers = "1.0.0"
prost = "0.8"
ring = "0.16"
rocket = { version = "0.5.0-rc.1", features = ["json", "uuid"] }
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8"
stopwatch = "0.0.7"
termion = "1.5"
thiserror = "1.0"
sysinfo = "0.19"
tonic = { version = "0.5", features = ["prost"] }
tower = "0.4"
tower-service = "0.3"

[dependencies.pearl]
version = "=0.8.0"

[dependencies.tokio]
version = "1.11"
default-features = false
features = []

[build-dependencies]
chrono = "0.4"

[dev-dependencies]
env_logger = "0.9"
