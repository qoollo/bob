name: build-docker-images

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'
    branches: [ 276-tests-with-github-actions ]

jobs:

  build-alpine-image:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checks-out repository 
        uses: actions/checkout@v2
      - name: Set env
        run: |
          echo "VERSION=$(cat bob-apps/Cargo.toml | grep ^version | head -1 | awk '{print $3}' | sed -e 's/"//g' | sed -e 's/-/./g')" >> $GITHUB_ENV
          export BOB_COMMIT_HASH=$(echo ${GITHUB_SHA} | cut -c1-8)
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push alpine image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/alpine/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bob:${{ env.VERSION }}-alpine3.12,${{ secrets.DOCKERHUB_USERNAME }}/bob:latest
          build-args: BOB_COMMIT_HASH=${BOB_COMMIT_HASH}

  build-ubuntu-image:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checks-out repository 
        uses: actions/checkout@v2
      - name: Set env
        run: |
          echo "VERSION=$(cat bob-apps/Cargo.toml | grep ^version | head -1 | awk '{print $3}' | sed -e 's/"//g' | sed -e 's/-/./g')" >> $GITHUB_ENV
          export BOB_COMMIT_HASH=$(echo ${GITHUB_SHA} | cut -c1-8)
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push ubuntu image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/ubuntu/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bob:${{ env.VERSION }}-ubuntu20.10
          build-args: BOB_COMMIT_HASH=${BOB_COMMIT_HASH}