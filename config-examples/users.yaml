roles:
  admin:
    read: true
    write: true
    read_rest: true
    write_rest: true
  reader:
    read: true
    read_rest: true
  data_manipulator:
    write: true
    read: true
    read_rest: true

# optional salt for password_hashes, "bob" by default
password_salt: bob

users:
