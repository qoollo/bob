[package]
name = "bob-apps"
version = "1.6.1"
authors = ["Kirill Bushminkin <kb@qoollo.com>", "Pavel Iakushin <pyakushin@qoollo.com>"]
edition = "2018"

[dependencies]
bob = { path = "../bob" }
bob-access = { path = "../bob-access" }

anyhow = "1.0.38"
async-trait = "0.1"
bitflags = "1.2.1"
bytes = "1.0.1"
cfg-if = "1.0"
chrono = "0.4"
clap = "2.33"
ctrlc = "3.1"
derive-new = "0.5.8"
env_logger = "0.8"
futures = { version = "0.3.12", features = ["thread-pool"] }
http = "0.2.3"
humantime = "2.1.0"
hyper = "0.14.2"
lazy_static = "1.4.0"
log = "0.4"
log4rs = "1.0.0"
metrics = { version = "0.12.1", features = ["std"] }
mockall = "0.9.0"
prost = "0.7.0"
ring = "0.16.19"
rocket = "0.4.6"
rocket_contrib = "0.4.6"
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8"
stopwatch = "0.0.7"
termion = "1.5"
thiserror = "1.0"
tonic = { version = "0.4.0", features = ["prost"] }
tower = "0.4.3"
tower-balance = "0.3.0"
tower-load = "0.3.0"
tower-make = "0.3.0"
tower-service = "0.3.0"
#metrics = "0.12.1"
bincode = "1.3"
crc = "1.8"

[dependencies.tokio]
version = "1.4"
features = ["full"]

[build-dependencies]
tonic-build = "0.4.0"

[[bin]]
name = "bobd"
path = "bin/bobd.rs"

[[bin]]
name = "bobc"
path = "bin/bobc.rs"

[[bin]]
name = "bobp"
path = "bin/bobp.rs"

[[bin]]
name = "ccg"
path = "bin/ccg.rs"

[[bin]]
name = "brt"
path = "bin/brt.rs"
