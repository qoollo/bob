[package]
name = "bob-apps"
version = "2.0.0-alpha.11"
authors = ["Kirill Bushminkin <kb@qoollo.com>", "Pavel Iakushin <pyakushin@qoollo.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bincode = "1.3"
bitflags = "1.3"
bob = { path = "../bob" }
bytes = "1.1"
cfg-if = "1.0"
chrono = "0.4"
clap = "2.34"
crc = "1.8"
env_logger = "0.9"
futures = { version = "0.3", features = ["thread-pool"] }
http = "0.2"
humantime = "2.1"
hyper = { version = "0.14", default-features = false }
lazy_static = "1.4"
log = "0.4"
log4rs = "1.0"
metrics = { version = "0.17", features = ["std"] }
mockall = "0.10"
prost = "0.9"
ring = "0.16"
rocket = "0.5.0-rc.1"
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8"
stopwatch = "0.0.7"
termion = "1.5"
thiserror = "1.0"
tower = "0.4.3"
tower-balance = "0.3.0"
tower-load = "0.3.0"
tower-make = "0.3.0"
tower-service = "0.3.0"
#metrics = "0.12.1"
rand = "0.8.3"
bincode = "1.3"
crc = "1.8"
tonic = { version = "0.6", features = ["prost"] }

[dependencies.reqwest]
version = "0.11"
features = ["rustls-tls"]
default-features = false

[dependencies.tokio]
version = "1.14"
default-features = false
features = []

[build-dependencies]
tonic-build = "0.6"

[[bin]]
name = "bobd"
path = "bin/bobd.rs"

[[bin]]
name = "bobc"
path = "bin/bobc.rs"

[[bin]]
name = "bobp"
path = "bin/bobp.rs"

[[bin]]
name = "ccg"
path = "bin/ccg.rs"

[[bin]]
name = "bobt"
path = "bin/bobt.rs"

[[bin]]
name = "brt"
path = "bin/brt.rs"
